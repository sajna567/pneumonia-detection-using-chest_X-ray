<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pneumonia Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .background{
    background-image: url("/static/images/background.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
     }
  
    body {
      background-color: #dec2f1;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background-color: #343a40;
    }

    .navbar-brand, .nav-link {
      color: #e7f759 !important;
      font-size: 16px;
    }

    .main-wrapper {
      height: calc(100vh - 56px);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .upload-box {
      background-color: #c5e2fa;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(7, 7, 7, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    .upload-box h1 {
      font-size: 2em;
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .file-label {
      display: inline-block;
      padding: 14px 28px;
      background-color: #f993f2;
      color: white;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 20px;
    }

    .file-label:hover {
      background-color: #2980b9;
    }

    .file-label input[type="file"] {
      display: none;
    }

    .predict-button {
      padding: 14px 32px;
      font-size: 1.1em;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 30px;
    }

    .predict-button:hover {
      background-color: #38b06a;
    }

    .nav-btn {
      padding: 12px 24px;
      font-size: 1em;
      background-color: #06d6f1;
      color: rgb(247, 194, 250);
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .nav-btn:hover {
      background-color: #e66f6f;
    }
  </style>
</head>

<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="/">ü©∫ Pneumonia Detector</a>
    <div class="ml-auto">
      <a class="nav-link" href="/upload">Upload</a>
      <a class="nav-link" href="/about">About</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-wrapper">
    <div class="upload-box">
      <h1>Pneumonia Diagnosis with VGG16</h1>
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">


      <form method="POST" enctype="multipart/form-data" action="/upload">
       <div class="custom-file mb-3">
  <input type="file" class="custom-file-input" id="file-upload" name="file" required>
  <label class="custom-file-label" for="file-upload">üìÅ Choose X-ray</label>
</div>


        <br>
        <button type="submit" class="predict-button">Predict</button>
      </form>
    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script>
  $(document).ready(function () {
    $('#file-upload').on('change', function () {
      var fileName = $(this).val().split('\\').pop();
      $(this).next('.custom-file-label').html('üìÅ ' + fileName);
    });
  });
</script>

</body>
</html>
