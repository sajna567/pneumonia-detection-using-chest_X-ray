<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pneumonia Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .bg-gif {
      background-image: url("/static/background.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      width: 100%;
      position: relative;
      z-index: 0;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* dark overlay for readability */
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      color: white;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
    }

    .btn-start {
      margin-top: 20px;
      font-size: 18px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <div class="bg-gif">
    <div class="overlay"></div>
    <div class="content">
      <h1>ðŸ©º Pneu Vision: A Deeplearning model for Pneumonia Detection</h1>
      <h4><p><strong> Upload your chest X-ray and get instant predictions</strong></h4></p>
      <a href="/upload" class="btn btn-primary btn-start">Get Started</a>
    </div>
  </div>

</body>
</html>
